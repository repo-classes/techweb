<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validador de CPF</title>
</head>
<body>
    <h1>Validador de CPF</h1>
    <input type="text" id="cpfInput" placeholder="Digite o CPF (ex: 123.456.789-09)">
    <button onclick="validar()">Validar</button>
    <p id="resultado"></p>

    <script>
        async function validar() {
            const cpf = document.getElementById('cpfInput').value.replace(/\D/g, '');
            const response = await fetch(`/api/validarf?cpf=${cpf}`);
            const data = await response.json();
            document.getElementById('resultado').innerText = data.valido ? 'CPF VÁLIDO!' : 'CPF INVÁLIDO!';
        }
    </script>
</body>
</html>
